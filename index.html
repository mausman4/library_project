<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="hero-image"></div>
    <div id="library"></div> 

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add a book</h3>
        <form>
            <div>
                <label for="book-title">Book title: </label>
                <input type="text" id="book-title" name="book-title"><br>
            </div>
            <div>
                <label for="num-pages">Number of pages: </label>
                <input type="number" id="num-pages" name="num-pages"><br>
            </div>
            <div>
                <label for="genre">Genre: </label>
                <select id="genre" name="genre">
                    <option value="volvo">Action and Adventure</option>
                    <option value="saab">Non-fiction</option>
                    <option value="fiat">Comic/Graphic novel</option>
                    <option value="audi">Mystery</option>
                    <option value="audi">Fantasy</option>
                    <option value="audi">Historical Fiction</option>
                    <option value="audi">Horror</option>
                    <option value="audi">Romance</option>
                    <option value="audi">Sci-fi</option>
                    <option value="audi">Short story</option>
                    <option value="audi">Biography/Autobiography</option>
                    <option value="audi">History</option>
                    <option value="audi">Self-help</option>
                    <option value="audi">Other</option>
                </select><br>
            </div>
            <div>
                <label for="fname">Author first name: </label>
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
  
  </div>    
</body>
</html>
